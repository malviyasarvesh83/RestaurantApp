<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Table Booking App With Api</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        background: #1d2630;
      }
      * {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Restaurant Table Booking App With Api</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="price">Price</label>
            <input
              type="number"
              name="price"
              id="price"
              class="form-control"
              placeholder="Enter Price"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="dish">Dish</label>
            <input
              type="text"
              name="dish"
              id="dish"
              class="form-control"
              placeholder="Enter Dish"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="table">Table</label>
            <select class="form-control" name="table" id="table" placeholder="Select Table">
                <option class="form-control" value="table1">Table 1</option>
                <option class="form-control" value="table2">Table 2</option>
                <option class="form-control" value="table3">Table 3</option>
                <option class="form-control" value="table4">Table 4</option>
            </select>
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="addOrder()">
              Add Order
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bodered" id="crudTable">
            <thead>
              <tr>
                <th>Tables</th>
                <th>Price</th>
                <th>Dish</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
